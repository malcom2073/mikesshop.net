version: '3.5'

services:
  backend:
    image: 10.0.0.252:5000/docker_backend
    build:
      context: ../
      dockerfile: docker/backend/Dockerfile
#    volumes:
#      - './api:/usr/src/app'
#    volumes:
#      - '../:/usr/src/app'
    networks:
#      - backend
      - frontend
#      - db
    ports:
      - 5000:5000
    environment:
      - FLASK_CONFIG=development
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@tutorial-db:5432/dev_db
      - DATABASE_TEST_URL=postgres://postgres:postgres@tutorial-db:5432/test_db
      - SECRET_KEY=ZQbn05PDeA7v11
      - NEXT_PUBLIC_MSAPI_ENDPOINT=http://mikesshop.net 
    depends_on:
      - db

  db:
    image: 10.0.0.252:5000/docker_db
    build:
      context: ./db
      dockerfile: Dockerfile
    networks:
      - frontend
#      - db
    ports:
      - 5433:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    image: 10.0.0.252:5000/docker_nginx
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
#      - backend
      - frontend
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend

  frontend:
    image: 10.0.0.252:5000/docker_frontend
    build:
      context: ../
      dockerfile: docker/frontend/Dockerfile
#    volumes:
#      - './frontend:/usr/src/app'
#      - '/usr/src/app/node_modules'
#    volumes:
#      - '../:/usr/src/app'
    networks:
      - frontend
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_SERVICE_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend


networks:
  frontend:
    driver: bridge
