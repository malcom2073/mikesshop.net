version: '3.5'

services:
  backend:
    build:
      context: ../
      dockerfile: docker/backend/Dockerfile
#    volumes:
#      - './api:/usr/src/app'
    volumes:
      - '../:/usr/src/app'
    networks:
      - backend
      - frontend
      - db
    ports:
      - 5000:5000
    environment:
      - FLASK_CONFIG=development
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@tutorial-db:5432/dev_db
      - DATABASE_TEST_URL=postgres://postgres:postgres@tutorial-db:5432/test_db
      - SECRET_KEY=ZQbn05PDeA7v11
    depends_on:
      - db

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    networks:
      - db
    ports:
      - 5433:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - backend
      - frontend
    ports:
      - 8080:8080
    depends_on:
      - backend
      - frontend

  frontend:
    build:
      context: ../
      dockerfile: docker/frontend/Dockerfile
#    volumes:
#      - './frontend:/usr/src/app'
#      - '/usr/src/app/node_modules'
    volumes:
      - '../:/usr/src/app'
    networks:
      - frontend
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_SERVICE_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend


networks:
  frontend:
    name: custom-driver-1
  backend:
    name: custom-driver-2
  db:
    name: custom-driver-3